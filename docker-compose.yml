# Vulgar Development Services
# Usage: docker compose up -d
# 
# This brings up all external services needed for testing Vulgar modules.
# Each service comes with seed data for immediate testing.

services:
  #############################################################################
  # DATABASES
  #############################################################################
  
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: vulgar-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: vulgar
      POSTGRES_PASSWORD: vulgar
      POSTGRES_DB: vulgar
    volumes:
      - ./docker/init/postgres:/docker-entrypoint-initdb.d:ro
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vulgar"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MongoDB
  mongodb:
    image: mongo:7
    container_name: vulgar-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: vulgar
      MONGO_INITDB_ROOT_PASSWORD: vulgar
      MONGO_INITDB_DATABASE: vulgar
    volumes:
      - ./docker/init/mongodb:/docker-entrypoint-initdb.d:ro
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  #############################################################################
  # CACHING & KEY-VALUE
  #############################################################################

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vulgar-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis seed data loader
  redis-seed:
    image: redis:7-alpine
    container_name: vulgar-redis-seed
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./docker/init/redis:/seed:ro
    entrypoint: ["sh", "-c", "cat /seed/seed.redis | redis-cli -h redis && echo 'Redis seeded!'"]
    restart: "no"

  #############################################################################
  # MESSAGE QUEUES
  #############################################################################

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: vulgar-rabbitmq
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: vulgar
      RABBITMQ_DEFAULT_PASS: vulgar
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: vulgar-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      CLUSTER_ID: vulgar-kafka-cluster-001
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 10s
      retries: 5

  # NATS
  nats:
    image: nats:2-alpine
    container_name: vulgar-nats
    ports:
      - "4222:4222"   # Client
      - "8222:8222"   # Monitoring
    command: ["--js", "-m", "8222"]  # Enable JetStream + monitoring
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8222/healthz"]
      interval: 5s
      timeout: 5s
      retries: 5

  #############################################################################
  # OBJECT STORAGE
  #############################################################################

  # MinIO (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: vulgar-minio
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: vulgar
      MINIO_ROOT_PASSWORD: vulgarpass
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO bucket setup
  minio-init:
    image: minio/mc:latest
    container_name: vulgar-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set vulgar http://minio:9000 vulgar vulgarpass;
        mc mb vulgar/uploads --ignore-existing;
        mc mb vulgar/backups --ignore-existing;
        mc mb vulgar/public --ignore-existing;
        mc anonymous set download vulgar/public;
        echo 'Hello from Vulgar!' | mc pipe vulgar/uploads/test.txt;
        echo '{\"test\": true}' | mc pipe vulgar/uploads/data.json;
        echo 'MinIO initialized!';
      "
    restart: "no"

  #############################################################################
  # FTP
  #############################################################################

  # FTP Server
  ftp:
    image: delfer/alpine-ftp-server
    container_name: vulgar-ftp
    ports:
      - "21:21"
      - "21000-21010:21000-21010"
    environment:
      USERS: "vulgar|vulgar|/home/vulgar|10000"
      ADDRESS: "localhost"
    volumes:
      - ./docker/init/ftp:/home/vulgar:ro
      - ftp_data:/home/vulgar/uploads

  #############################################################################
  # WEB SERVICES
  #############################################################################

  # Webhook receiver (echoes requests back)
  webhook:
    image: tarampampam/webhook-tester
    container_name: vulgar-webhook
    ports:
      - "8080:8080"
    environment:
      CREATE_SESSION: "vulgar-test"

  # WebSocket echo server
  websocket:
    image: jmalloc/echo-server
    container_name: vulgar-websocket
    ports:
      - "8081:8080"

  # GraphQL mock server (Hasura with sample schema)
  graphql:
    image: hasura/graphql-engine:v2.36.0
    container_name: vulgar-graphql
    ports:
      - "8082:8080"
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://vulgar:vulgar@postgres:5432/vulgar
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ADMIN_SECRET: vulgar
    depends_on:
      postgres:
        condition: service_healthy

  #############################################################################
  # SMTP (Email Testing)
  #############################################################################

  # Mailpit - Email testing server
  mailpit:
    image: axllent/mailpit
    container_name: vulgar-mailpit
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: "true"
      MP_SMTP_AUTH_ALLOW_INSECURE: "true"

  #############################################################################
  # MONITORING & OBSERVABILITY
  #############################################################################

  # Prometheus (for metrics testing)
  prometheus:
    image: prom/prometheus:latest
    container_name: vulgar-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/init/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  # Jaeger (for tracing testing)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: vulgar-jaeger
    ports:
      - "6831:6831/udp"  # Thrift
      - "16686:16686"    # UI
      - "14268:14268"    # HTTP collector

  #############################################################################
  # AI (Local LLM)
  #############################################################################

  # Ollama - Local LLM (uncomment to use, requires GPU or lots of RAM)
  # ollama:
  #   image: ollama/ollama
  #   container_name: vulgar-ollama
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama_data:/root/.ollama

  # LocalAI - OpenAI-compatible local AI server
  # localai:
  #   image: localai/localai:latest-cpu
  #   container_name: vulgar-localai
  #   ports:
  #     - "8083:8080"
  #   volumes:
  #     - localai_data:/models
  #   environment:
  #     MODELS_PATH: /models

  #############################################################################
  # PAYMENT (Stripe Mock)
  #############################################################################

  # Stripe Mock - for testing Stripe API
  stripe:
    image: stripe/stripe-mock:latest
    container_name: vulgar-stripe
    ports:
      - "12111:12111"  # HTTP
      - "12112:12112"  # HTTPS

  #############################################################################
  # SEARCH
  #############################################################################

  # Elasticsearch
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: vulgar-elasticsearch
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'green\\|yellow'"]
      interval: 10s
      timeout: 5s
      retries: 10

  #############################################################################
  # SECRETS & SERVICE DISCOVERY
  #############################################################################

  # HashiCorp Vault - secrets management
  vault:
    image: hashicorp/vault:latest
    container_name: vulgar-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: vulgar
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    cap_add:
      - IPC_LOCK

  # HashiCorp Consul - service discovery & KV store
  consul:
    image: hashicorp/consul:latest
    container_name: vulgar-consul
    ports:
      - "8500:8500"   # HTTP API/UI
      - "8600:8600/udp"  # DNS
    command: agent -dev -client=0.0.0.0

  #############################################################################
  # TIME SERIES & DASHBOARDS
  #############################################################################

  # InfluxDB - time series database
  influxdb:
    image: influxdb:2-alpine
    container_name: vulgar-influxdb
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: vulgar
      DOCKER_INFLUXDB_INIT_PASSWORD: vulgarpass
      DOCKER_INFLUXDB_INIT_ORG: vulgar
      DOCKER_INFLUXDB_INIT_BUCKET: metrics
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: vulgar-token
    volumes:
      - influxdb_data:/var/lib/influxdb2

  # Grafana - dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: vulgar-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: vulgar
      GF_SECURITY_ADMIN_PASSWORD: vulgar
      GF_AUTH_ANONYMOUS_ENABLED: "true"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - influxdb

  # Loki - log aggregation
  loki:
    image: grafana/loki:latest
    container_name: vulgar-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml

  #############################################################################
  # DOCKER (for integrations.docker testing)
  #############################################################################

  # Docker-in-Docker for testing Docker API
  dind:
    image: docker:dind
    container_name: vulgar-dind
    privileged: true
    ports:
      - "2375:2375"
    environment:
      DOCKER_TLS_CERTDIR: ""
    volumes:
      - dind_data:/var/lib/docker

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  rabbitmq_data:
  kafka_data:
  minio_data:
  ftp_data:
  elasticsearch_data:
  influxdb_data:
  grafana_data:
  dind_data:
